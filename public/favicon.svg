<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 128 128">
  <!-- Fondo circular para mejor contraste -->
  <circle cx="64" cy="64" r="60" fill="#1e40af"/>
  
  <!-- Ícono (rombo con círculo) -->
  <g transform="translate(24, 24) scale(0.8)">
    <rect x="20" y="20" width="40" height="40" transform="rotate(45 40 40)" stroke="white" stroke-width="4" fill="none" />
    <rect x="30" y="30" width="20" height="20" transform="rotate(45 40 40)" stroke="white" stroke-width="3" fill="none" />
    <circle cx="40" cy="40" r="4" fill="white" />
  </g>
  
  <!-- Texto IMEXSE adaptado para favicon -->
  <text x="64" y="90" font-family="Georgia, serif" font-size="16" fill="white" font-weight="bold" text-anchor="middle">IMEXSE</text>
  
  <!-- Líneas decorativas simplificadas -->
  <line x1="30" y1="98" x2="40" y2="98" stroke="white" stroke-width="1"/>
  <text x="64" y="105" font-family="Georgia, serif" font-size="8" fill="white" font-weight="bold" text-anchor="middle">S.R.L.</text>
  <line x1="88" y1="98" x2="98" y2="98" stroke="white" stroke-width="1"/>
  
  <style>
    /* Adaptación para modo oscuro */
    @media (prefers-color-scheme: dark) {
      circle { fill: #1e3a8a; }
    }
  </style>
</svg>
